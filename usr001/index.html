/* Style body */
body {

}

/* Header title */
.header {

}

}

/* Column container */
.row {

}

/* left column */
.side {

  padding: 10px;
  max-width: 300px;
}

/* Main column */
#main {

  padding:10px;
  max-width: 800px;
}

.mdmg img{

  left: -20px;
  border-radius: 50%;
  float:left;
  max-width:60px
}

.poy img{
  max-width:50%;
  padding: 0.5%;
}

/* right column */
.right {
  flex: 17%;
  padding: 10px;
  max-width: 300px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack */
@media screen and (max-width: 600px) {
  .row, .navbar {   
  flex-direction: column;
  }
}
</style>

<script>

const filter = document.getElementById('filter');


// Filter posts by input
 function filterPosts(e) {
  const term = e.target.value.toUpperCase();
  const posts = document.querySelectorAll('.po');
  posts.forEach(po => {
    const md = post.querySelector('.md').innerText.toUpperCase();
    const body = post.querySelector('.poy').innerText.toUpperCase();
    if (md.indexOf(term) > -1 || body.indexOf(term) > -1) {
      po.style.display = 'flex';
    } else {
      po.style.display = 'none';
    }
  });
}

filter.addEventListener('input', filterPosts);
</script>
