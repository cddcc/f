<!DOCTYPE html>
<html lang="en">
<head>
<meta name="referrer" content="no-referrer">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.css">
<script src="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.js" async></script>
<title>Page Title</title>
<style>

body {
  font-family:sans-serif;
  background:#181818;
  color:white;
  margin:auto;
  padding-bottom:60px;
}

.header {
  padding:10px;
  text-align:center;
  background:#0080ff;
}

.navbar {
  display:flex;
  justify-content:center;
}

.navbar a {
  color:white;
  padding:10px 20px;
  text-decoration:none;
  text-align:center;
}

.row {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

.lef {
  flex:17%;
  padding:20px;
  max-width:300px;
}

#main {
  flex:66%;
  padding:20px;
  max-width:700px;
}

.mdmg img{
  position: relative;
  left: -20px;
  border-radius: 50%;
  float:left;
  max-width:60px
}

.poy img{
  max-width:48%;
}

.poy video{
  max-width:100%;
}
 
.rig {
  flex:17%;
  padding:20px;
  max-width:300px;
}

.fakeimg {
  background-color:#aaa;
}

.loader {
  opacity: 0;
  display: flex;
  position: fixed;
  bottom: 50px;
  transition: opacity 0.3s ease-in;
}

.loader.show {
  opacity: 1;
}

.circle {
  background-color: #222;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin: 5px;
  animation: bounce 0.5s ease-in infinite;
}

.circle:nth-of-type(2) {
  animation-delay: 0.1s;
}

.circle:nth-of-type(3) {
  animation-delay: 0.2s;
}

@keyframes bounce {
  0%,
  100% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-10px);
  }
}

/* Responsive layout screen is less than 600px wide the two columns stack */
@media screen and (max-width: 600px) {
  .row, .navbar {   
  flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="header">
  <h3>Website </h3>
  <p>With <b>flexible</b> layout.</p>
</div>

<div class="navbar">
<a href="index.html">Home</a>
<a href="#">News</a>
<a href="#">Contact</a>
<a href="#">Link</a>
</div>

<div class="row">
<div class="lef">
<input type="search" id="filter" placeholder="Filter posts..."/>
<h4>AAAA</h4>
<p>Aaaaa</p>
<div class="fakeimg" style="height:200px;">image</div>
<br>
<div class="fakeimg" style="height:60px;">image</div>
</div>

<div id="main"></div>

<div class="rig">
<h4>AAAA</h4>
<p>aaaa</p>
<div class="fakeimg" style="height:200px;">image</div>
<br>
<div class="fakeimg" style="height:60px;">image</div>
</div>

<div class="loader"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div>
</div>

<script>

const postsContainer = document.getElementById('main');
const loading = document.querySelector('.loader');

let page = 1;

async function getPosts() {
  const res = await fetch(`https://cddcc.github.io/f/usr001/post${page}.json`);
  const data = await res.json();
  return data;}

async function showPosts() {
  const posts = await getPosts();

  posts.forEach(post => {
    const postEl = document.createElement('div');
    postEl.classList.add('po');
    postEl.innerHTML = `
      <div class="mdmg"><img src="${post.mdi}" loading="lazy"></div>
      <p class="md">${post.md} &nbsp <span style="color:grey; float:right">${post.date} &nbsp &nbsp</span></p>
      <p class="poy">${post.body}<br><br>
      ${post.mg.map(mg => `<a href="${mg}"><img src="${mg}" loading="lazy"></a>`).join('')}
      ${post.vd.map(vd => `<video src="${vd}" controls preload="metadata"></video>`).join('')}
      </p><hr><br>
    `;
    postsContainer.appendChild(postEl);
  });
baguetteBox.run('.po')
}

function showLoading() {
  loading.classList.add('show');
  setTimeout(() => {
    loading.classList.remove('show');
    setTimeout(() => {
      page++;
      showPosts();
    }, 300);
  }, 1000);
}

showPosts();

window.addEventListener('scroll', () => {
  const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
  if (scrollTop + clientHeight >= scrollHeight - 50) {
    showLoading();
  }
});

function filterPosts(e) {
const term = e.target.value.toUpperCase();
const posts = document.querySelectorAll('.po');
posts.forEach(po => {
const md = po.querySelector('.md').innerText.toUpperCase();
const body = po.querySelector('.poy').innerText.toUpperCase();
if (md.indexOf(term) > -1 || body.indexOf(term) > -1) {
po.style.display = 'inline';
} else {po.style.display = 'none';}
});
}

filter.addEventListener('input', filterPosts);

</script>

</body>
</html>
